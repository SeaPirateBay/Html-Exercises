<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS Day 1 Exercise</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>This is the main heading</h1>

      <img src="images.webp" alt="Bob-Sponge" />

      <div id="first">
        <p class="left">Lorem ipsum dolor amet, consectetur adipiscing elit.</p>
      </div>

      <div id="second">
        <p class="right">This paragraph will be hidden later.</p>
        <span>This is a span inside second div.</span>
      </div>

      <div id="third">
        <span>This span will be hidden but space kept.</span>
        <p class="left">This is another visible paragraph.</p>
      </div>

      <form>
        <label for="input1">Input 1:</label>
        <input type="text" id="input1" name="input1" />
        <label for="input2">Input 2:</label>
        <input type="text" id="input2" name="input2" />
      </form>
    </div>
    <form>
      <label for="input3">Input 3:</label>
      <input type="text" id="input3" name="input3" />
      <label for="input4">Input 4:</label>
      <input type="text" id="input4" name="input4" />
      <button type="submit">submit</button>
    </form>
  </body>
</html>
